<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /zurmo
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        CustomLog ${APACHE_LOG_DIR}/perf.log performance
</VirtualHost>
<Directory /zurmo>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
</Directory>
